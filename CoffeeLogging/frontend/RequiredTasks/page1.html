<!DOCTYPE html>
<html lang="en">
<head>
    <title>coffee logging</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- bootstrap icons CDN(used to include bootstrap icons essentially) below -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            //add a roaster on form submission by calling the addRoaster api endpoint
            $("#submitButton").on("click", function(event){
                event.preventDefault();
                
                var rnameField = $('#rname');
                var rname = rnameField.val();

                var rlocField = $('#rlocation');
                var rloc = rlocField.val();

                var rwebField = $('#rwebsite');
                var rweb = rwebField.val();
                
                var url = "http://localhost:5500/addRoaster";

                var params = {};
                if (rname && rloc && rweb) {
                    params["rname"] = rname;
                    params["rlocation"] = rloc;
                    params["rwebsite"] = rweb;
                }
                
                $.get(url, params, function(data, status) {
                    if (status == "success") {                   
                    }
                });
            });

            // call /getRoasters api endpoint on show saved roasters button click
            $("#getButton").on("click", function(event){
                event.preventDefault();

                var url = "http://localhost:5500/getRoasters";

                params = {};
                $.get(url, params, function(data, status) {
                    if (status == "success") {   
                        $('#results tr').remove();
                        
                        $.each(data, function(i, e) {
                            $('#results').append(
                                $('<tr>').append(
                                    $('<td>').text(e['name']),
                                    $('<td>').text(e['loc']),
                                    $('<td>').text(e['web']),
                                    $('<td>').text(e['givenUp']),
                                )
                            );
                        });                 
                    }
                });
            });

            // Add click event for the buttons
            $("#giveUpButton").on("click", function(event) {
                event.preventDefault();

                var rnameField = $('#rname');
                var rname = rnameField.val();

                var rlocField = $('#rlocation');
                var rloc = rlocField.val();

                var rwebField = $('#rwebsite');
                var rweb = rwebField.val();
                
                var url = "http://localhost:5500/giveUpRoaster";

                var params = {};
                if (rname && rloc && rweb) {
                    params["rname"] = rname;
                    params["rlocation"] = rloc;
                    params["rwebsite"] = rweb;
                }
                
                $.get(url, params, function(data, status) {
                    if (status == "success") {                   
                    }
                });

            });

        });
    </script>
</head>
    <body>

        <div class="container">
            <h1>Coffee Logging</h1>
            <nav>
                <a href="http://localhost:8000/RequiredTasks/page1.html">Create and View Roasters</a> |
                <a href="http://localhost:8000/RequiredTasks/page2.html">Create and View Products and Batches</a> |
                <a href="http://localhost:8000/RequiredTasks/page3.html">Log a Tasting</a> |
                <a href="http://localhost:8000/RequiredTasks/page4.html">Required Tasks Reports</a> |
                <a href="http://localhost:8000/Reports/page5.html">Complex Reports</a>
            </nav>
            
            <h2>Add a new roaster</h2>
          
            <form id="inputform">
                <div class="form-group">
                    <label for="rname">Roaster Name</label>
                    <input type="text" class="form-control" id="rname" name="rname" placeholder="enter roaster name" />
                </div>
                <div class="form-group">
                    <label for="rlocation">Roaster Location</label>
                    <input type="text" class="form-control" id="rlocation" name="rlocation" placeholder="enter City, State" />
                </div>
                <div class="form-group">
                    <label for="rwebsite">Website url</label>
                    <input type="text" class="form-control" id="rwebsite" name="rwebsite" placeholder="enter website url" />
                </div>
                
                <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                <button type="submit" class="btn btn-default" id="getButton">Show Saved Roasters</button>
                <button type="submit" class="btn btn-default" id="giveUpButton">Give Up This Roaster</button>
                
                <hr />

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Website</th>
                            <th>Given Up</th>
                        </tr>
                    </thead>
                    <tbody id="results">
                    </tbody>
                </table>

            </form>

        </div>

    </body>
</html>
