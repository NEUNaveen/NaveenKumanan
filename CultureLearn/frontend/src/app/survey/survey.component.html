<div class="d-flex justify-content-center p-5">
    <div class="card text-center " style="width: 50%;">
        <div class="card-header">
            Survey
        </div>
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group row p-2">
                  <label class="col-sm-4 col-form-label" for="country">Country</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="country" formControlName="country" />
                  </div>
                </div>
                <div class="form-group row p-2">
                  <label class="col-sm-4 col-form-label" for="state">State</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="state" formControlName="state" />
                  </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
