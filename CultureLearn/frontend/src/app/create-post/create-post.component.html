<div class="d-flex justify-content-center p-5">
    <div class="card text-center " style="width: 50%;">
        <div class="card-header">
            Create a Post
        </div>
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group row p-2">
                  <label class="col-sm-4 col-form-label" for="origin">Where are you from?</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="origin" formControlName="origin" />
                  </div>
                </div>
                <div class="form-group row p-2">
                  <label class="col-sm-4 col-form-label" for="destination">Where do you live?</label>
                  <div class="col-sm-8">
                    <input class="form-control" id="destination" formControlName="destination" />
                  </div>
                </div>
                <div class="form-group">
                    <label for="posttext">What can you tell us?</label>
                    <textarea class="form-control" id="posttext" rows="3" formControlName="posttext">
                    </textarea>
                  </div>
                <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Post</button>
            </form>
        </div>
    </div>
</div>
