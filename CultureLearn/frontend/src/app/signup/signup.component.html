<div class="d-flex justify-content-center p-5">
    <div class="card text-center " style="width: 50%;">
        <div class="card-header">
            Sign Up
        </div>
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group row p-2">
                  <label class="col-sm-2 col-form-label" for="username">Username</label>
                  <div class="col-sm-10">
                    <input class="form-control" id="username" formControlName="username" />
                  </div>
                </div>
                <div class="form-group row p-2">
                  <label class="col-sm-2 col-form-label" for="password">Password</label>
                  <div class="col-sm-10">
                    <input class="form-control" id="password" formControlName="password" />
                  </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Submit</button>
              </form>
        </div>
    </div>
</div>
